<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="description" content="Pictures taken across the US" />
    <meta name="author" content="Will Almozard" />
    <meta name="keywords" content="All across the U.S" />
    <title>Around The U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                src="./images/yosemite-valley.png"
                class="cards__image"
                alt="View of wooded area with flowing river"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/lake-louise.png"
                class="cards__image"
                alt="View of a lake with large mountains in the background"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/bald-mountains.png"
                class="cards__image"
                alt="View of the sun setting behind large mountains"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/latemar.png"
                class="cards__image"
                alt="View of mountains and stars shining in the night sky"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/vanoise-national-park.png"
                class="cards__image"
                alt="View the waterside and mountains in the background"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/lago-di-braies.png"
                class="cards__image"
                alt="View of a boat on the water with large snowy mountains in the background"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form form">
          <input
            class="form__input"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="form__input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
