<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="description" content="Pictures taken across the US" />
    <meta name="author" content="Will Almozard" />
    <meta name="keywords" content="All across the U.S" />
    <title>Around The U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <!---<link rel="stylesheet" href="./pages/index.css" /> -->
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="card-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-closed-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_name"
              type="text"
              name="name"
              placeholder="Name"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_description"
              type="text"
              name="description"
              placeholder="Description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-closed-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="title"
              placeholder="Title"
              id="card-title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="url"
              placeholder="Image URL"
              id="image-url-input"
              required
            />
            <span class="modal__error" id="image-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__close_image"
          id="image-modal-close"
        ></button>
        <img class="modal__image" id="preview-image" src="" />
        <p class="modal__caption" id="preview-image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__list-item card">
        <img src="" class="cards__image" alt="" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" type="button"></button>
          <button class="cards__delete-button" type="button"></button>
        </div>
      </li>
    </template>
    <!--- <script type="module" src="/src/pages/index.js" defer></script> -->
  </body>
</html>
